name: Run test specs
run-name: Run test specs - ${{ inputs.specs }}

on:
    workflow_dispatch:
        inputs:
            specs:
                # Single spec example: login-page.spec.ts
                # Multiple specs example: login-page.spec.ts pim-page.spec.ts
                required: true
                type: string
                description: Which specs to run, e.g. login-page.spec.ts pim-page.spec.ts

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm ci
            - name: Install Playwright Chrome Browser
              run: npx playwright install chrome
            - name: Run Playwright tests
              run: LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME }} LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }} npx playwright test ${{ inputs.specs }}
            - name: Upload report to S3 static website
              if: always()
              run: npx tsc upload_report_to_s3.ts && ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }} ${{ secrets.S3_BUCKET_NAME }} node upload_report_to_s3.js
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
