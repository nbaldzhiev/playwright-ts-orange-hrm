name: Run test specs
run-name: Run test specs - ${{ inputs.specs }}

on:
  workflow_dispatch:
    inputs:
      specs:
        # Single spec example: login-page.spec.ts
        # Multiple specs example: login-page.spec.ts pim-page.spec.ts
        required: true
        type: string
        description: Which specs to run, e.g. login-page.spec.ts pim-page.spec.ts

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test "${{ inputs.specs }}"
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
